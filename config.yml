baseURL: "https://EricKwan2014.github.io/learning-journey/"
title: Eric's Learning Journey
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Eric's Learning Journey
  description: Eric's Learning Journey
  author: Eric

  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  disableSpecial1stPost: false
  comments: false
  hidemeta: false
  showtoc: true
  tocopen: false

  # home-info mode
  homeInfoParams:
    Title: "WIP"
    Content: >
      WIP

  socialIcons:
    - name: github
      url: "https://github.com/EricKwan2014"

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
